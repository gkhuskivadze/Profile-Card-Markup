<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card-cover">
          <img class="card-cover-img" src="images/bg-pattern-card.svg" alt="" />
          <div class="avatar-container">
            <img
              class="card-cover-avatar"
              src="images/image-victor.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="name-age-section">
          <div class="name-age">
            <h1>Victor Crest<span>26</span></h1>
          </div>
          <div class="city"><span>London</span></div>
        </div>
        <div class="stats-section">
          <div class="followers">
            <div class="num">80K</div>
            <div class="txt">Followers</div>
          </div>
          <div class="likes">
            <div class="num">803K</div>
            <div class="txt">Likes</div>
          </div>
          <div class="photos">
            <div class="num">1.4K</div>
            <div class="txt">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
